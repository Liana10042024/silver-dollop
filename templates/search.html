<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률 판례 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 fw-bold">법률 판례 검색</h1>
        <div class="mb-4">
            <h5 class="fw-bold mb-3">법률 분야 선택</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="civil">
                        <label class="form-check-label" for="civil">민사</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="family">
                        <label class="form-check-label" for="family">가사</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="criminal-life">
                        <label class="form-check-label" for="criminal-life">형사(생활형)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="criminal-general">
                        <label class="form-check-label" for="criminal-general">형사(일반형)</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="administrative">
                        <label class="form-check-label" for="administrative">행정</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="corporate">
                        <label class="form-check-label" for="corporate">기업</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="labor">
                        <label class="form-check-label" for="labor">근로자</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="patent-copyright">
                        <label class="form-check-label" for="patent-copyright">특허, 저작권</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="finance-tax">
                        <label class="form-check-label" for="finance-tax">금융조세</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="privacy-ict">
                        <label class="form-check-label" for="privacy-ict">개인정보, ICT</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <h5 class="fw-bold mb-3">상황 설명</h5>
            <textarea class="form-control custom-textarea" id="situation" name="situation" rows="10" placeholder="귀하의 법률 상황을 자세히 설명해주세요."></textarea>
        </div>
        <div class="text-center">
            <button id="searchButton" class="search-button">검색</button>
        </div>
    </div>
</body>
</html>
